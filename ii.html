<!DOCTYPE html>
<html lang="en">

      line-height: 1;

    .subtitle {
      font-family: 'Averia Sans Libre', sans-serif;
      font-size: 3rem;
      margin-top: 1rem;
      letter-spacing: 0.05em;
    }

</head>
<body>
  <div class="title">
    <span class="f1">I</span>

    <span class="f2">a</span>
    <span class="f3">e</span>

</html>
